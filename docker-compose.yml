version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: stia-crm-postgres
    environment:
      POSTGRES_USER: stia_crm
      POSTGRES_PASSWORD: dev_password_change_in_production
      POSTGRES_DB: stia_crm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stia_crm"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: stia-crm-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
